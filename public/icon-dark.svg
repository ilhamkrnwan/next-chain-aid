<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" /> <!-- Purple 400 -->
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" /> <!-- Purple 400/500 -->
    </linearGradient>
    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" /> <!-- Blue 400 -->
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" /> <!-- Cyan 400 -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Left Heart/Hand Element -->
  <path d="M256 420C256 420 100 320 60 220C20 120 120 40 200 80C240 100 256 140 256 140" stroke="url(#grad2)" stroke-width="40" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Right Heart/Hand Element -->
  <path d="M256 420C256 420 412 320 452 220C492 120 392 40 312 80C272 100 256 140 256 140" stroke="url(#grad1)" stroke-width="40" stroke-linecap="round" stroke-linejoin="round" />

  <!-- Center Nodes (Blockchain connection) - White center for pop -->
  <circle cx="256" cy="190" r="25" fill="#ffffff" stroke="url(#grad2)" stroke-width="8" />
  <circle cx="256" cy="190" r="10" fill="url(#grad1)" />
  
  <!-- Connecting dots -->
  <circle cx="200" cy="120" r="12" fill="url(#grad2)" opacity="0.9" />
  <circle cx="312" cy="120" r="12" fill="url(#grad1)" opacity="0.9" />
</svg>
