<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" /> <!-- Indigo 600 -->
      <stop offset="100%" style="stop-color:#7e22ce;stop-opacity:1" /> <!-- Purple 700 -->
    </linearGradient>
    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" /> <!-- Blue 600 -->
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" /> <!-- Cyan 600 -->
    </linearGradient>
  </defs>
  
  <!-- Left Heart/Hand Element -->
  <path d="M256 420C256 420 100 320 60 220C20 120 120 40 200 80C240 100 256 140 256 140" stroke="url(#grad2)" stroke-width="40" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Right Heart/Hand Element -->
  <path d="M256 420C256 420 412 320 452 220C492 120 392 40 312 80C272 100 256 140 256 140" stroke="url(#grad1)" stroke-width="40" stroke-linecap="round" stroke-linejoin="round" />

  <!-- Center Nodes (Blockchain connection) - Slightly off-white/gray center to not vanish if bg is white -->
  <circle cx="256" cy="190" r="25" fill="#f8fafc" stroke="url(#grad2)" stroke-width="8" />
  <circle cx="256" cy="190" r="10" fill="url(#grad1)" />
  
  <!-- Connecting dots -->
  <circle cx="200" cy="120" r="12" fill="url(#grad2)" opacity="1" />
  <circle cx="312" cy="120" r="12" fill="url(#grad1)" opacity="1" />
</svg>
